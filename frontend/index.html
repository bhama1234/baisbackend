<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAIS - Akhilesh Bhama Intelligent System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            fade: 'fadeIn 0.4s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(5px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start px-4 pt-6">

  <!-- Navbar -->
  <div class="w-full max-w-4xl flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">🤖 BAIS</h1>
    <button id="darkModeToggle" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-xl">
      Toggle 🌗
    </button>
  </div>

  <!-- Main container -->
  <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-4 border border-gray-700">

    <!-- Mode Selector -->
    <select id="mode" class="w-full bg-gray-700 text-white rounded-xl px-4 py-2 focus:outline-none">
      <option value="chat">🧠 Chat</option>
      <option value="auto">🤖 Auto</option>
      <option value="docs">📄 Docs</option>
      <option value="image">🖼️ Image</option>
      <option value="voice">🎤 Voice</option>
    </select>

    <!-- Chat Display -->
    <div id="chatContainer" class="h-96 overflow-y-auto bg-gray-900 rounded-xl p-4 space-y-2 border border-gray-700">
      <!-- Messages will appear here -->
    </div>

    <!-- Input area -->
    <div class="flex flex-col sm:flex-row gap-2">
      <input
        type="text"
        id="userInput"
        placeholder="Type your message..."
        class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-xl focus:outline-none"
        autocomplete="off"
      />
      <button
        id="sendBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl transition-all duration-300"
      >
        Send
      </button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
